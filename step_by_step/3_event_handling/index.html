<!DOCTYPE html>
<html>
<head>
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">
    <form action='done.html' v-on:submit="handleIt">
      <button type="submit">Click Me!</button>
    </form>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
      },
      methods: {
        handleIt: function(e) {
          e.preventDefault()
          alert("handleIt~!")
        }
      }
    })
  </script>

</body>
</html>
