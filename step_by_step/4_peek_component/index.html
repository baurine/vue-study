<!DOCTYPE html>
<html>
<head>
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">
    <counter subject="Likes"></counter>
    <counter subject="DisLikes"></counter>
  </div>

  <template id="counter-template">
    <h1> {{ subject }} </h1>
    <button type="submit" @click="count += 1">{{ count }}</button>
  </template>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>

  <script>
    // Vue.component("counter", {
    //   template: "#counter-template",

    //   props: ['subject'],

    //   data: function() {
    //     return {
    //       count: 0
    //     }
    //   }
    // })

    new Vue({
      el: '#app',

      components: {
        counter: {
          template: "#counter-template",

          props: ['subject'],

          data: function() {
            return {
              count: 0
            }
          }
        }
      }
    })
  </script>

</body>
</html>
