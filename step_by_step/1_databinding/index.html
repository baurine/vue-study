<!DOCTYPE html>
<html>
<head>
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <input v-model='message'>
    <pre>{{ $data | json }}</pre>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'HelloWorld'
      }
    })
  </script>

</body>
</html>
