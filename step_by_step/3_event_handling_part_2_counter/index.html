<!DOCTYPE html>
<html>
<head>
  <title>Vue Hello</title>
</head>
<body>

  <div id="app">
    <button type="submit" @click="incCounter">
      click times: {{ count }}
    </button>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        incCounter: function() {
          this.count += 1
        }
      }
    })
  </script>

</body>
</html>
